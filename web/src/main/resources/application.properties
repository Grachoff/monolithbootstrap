app.version=@application.version.number@
server.port = 8099
spring.profiles.default=dev

security.enable-csrf=true
security.ignored=
security.basic.realm=MonolithBootstrap


app.reCaptcha.apiUrl=https://www.google.com/recaptcha/api/siteverify
app.reCaptcha.secretKey=6Lfvkz8UAAAAAP9nwsA-Xrd7XFsb0NQnCk37cBRu

spring.http.multipart.max-file-size=128MB
spring.http.multipart.max-request-size=128MB

spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

jwt.header = Authorization
jwt.secret = mySecret
jwt.expiration = 604800
jwt.route.authentication.path=auth
jwt.route.authentication.refresh=refresh